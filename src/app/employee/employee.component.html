<ul>
    <input type="text" [(ngModel)]="keyword">
    <button (click)="filter_gender('')">Todos</button>
    <button (click)="filter_gender('Female')">Filtrar a Mujeres</button>
    <button (click)="filter_gender('Male')">Filtrar a Hombres</button>
    <div *ngFor="let employee of employees">
        <li *ngIf="(employee.gender==filter || filter=='') && search_name(employee.name)" [ngClass]="{background_blue:employee.gender=='Male',background_pink:employee.gender=='Female'}">
            <b>Nombres:</b> {{employee.name}}
            <br>
            <div [ngSwitch]="employee.gender">
                <div *ngSwitchCase="'Male'" style="float:left;height:20px;width:20px;background-color: blue"></div>
                <div *ngSwitchCase="'Female'" style="float:left;height:20px;width:20px;background-color: pink"></div>
                <div *ngSwitchCase="''" style="float:left;height:20px;width:20px;background-color: gray"></div>
            </div>
            <!--
            <div *ngIf="employee.gender=='M'" style="float:left;height:20px;width:20px;background-color: blue"></div>
            <div *ngIf="employee.gender=='F'" style="float:left;height:20px;width:20px;background-color: pink"></div>
            -->
            <b>DATOS PERSONALES</b>
            <ul [style.list-style]="'none'">
                <!--<ul [ngStyle]="{'list-style':'none'}">-->
                <li><b>Correo:</b> {{employee.email}}</li>
                <li><b>Fecha de Nacimiento:</b> {{employee.birthday}}</li>
                <li><b>Ciudad:</b> {{employee.city}}</li>
                <li><b>Teléfono:</b> {{employee.phone}}</li>
                <li><b>Compañía:</b> {{employee.company}}</li>
                <li><b>Salario:</b> {{employee.salary}}</li>
            </ul>
        </li>
    </div>
</ul>
